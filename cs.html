</head>

  <form>
    <!-- Character Info Box -->
    <div class="character-info-box">
      <div class="basic-info">
        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>
        
        <div class="form-field">
          <label for="player">Player:</label>
          <input type="text" id="player" name="player">
        </div>
      </div>
      
      <!-- Role selectors support data-roles attribute to limit which roles appear:
           - Comma-separated list: data-roles="Navigator,Mech Adept" 
           - Wildcard for all roles: data-roles="*"
           - No attribute: shows all roles (same as *) -->

        <div class="role-controls">
          <div class="role-group">
            <label for="role">Origin:</label>
            <select id="role" name="role" data-roles="Advanced, Brutal, Colonist, Crowded, Forlorn, Galactic, Impoverished, Occult, Primal, Privileged, Productive, Programmed, Regimented, Rustic, Spiritual">
              <option value="">Select origin...</option>
            </select>
          </div>
          
          <div class="role-group">
            <label for="role2">Career 1:</label>
            <select id="role2" name="role2" data-roles="Academic, Augmented, Clandestine, Commercial, Explorer, Industrial, Military, Personality, Scoundrel, Starfarer, Technocrat">
              <option value="">Select career...</option>
            </select>
          </div>
          
          <div class="role-group">
            <label for="role3">Career 2:</label>
            <select id="role3" name="role3" data-roles="Academic, Augmented, Clandestine, Commercial, Explorer, Industrial, Military, Personality, Scoundrel, Starfarer, Technocrat">
              <option value="">Select career...</option>
            </select>
          </div>
          <div class="role-group">
            <label for="archetype">Archetype:</label>
            <input type="text" id="archetype" name="archetype" placeholder="e.g. Space Pirate">
          </div>  
        </div>
      
    </div>

    <div id="stats-container"></div>

    <!-- Data Points Section -->
    <div class="form-field" style="margin-top: 15px;">
      <label for="data-points">Data Points:</label>
      <textarea id="data-points" name="data-points" placeholder="Spend to gain +1 to relevant roll where information applies" rows="3" style="width: 100%; resize: vertical;"></textarea>
    </div>
    
    <!-- Equipment Section -->
    <div class="form-field" style="margin-top: 15px;">
      <label for="equipment">Equipment:</label>
      <textarea id="equipment" name="equipment" placeholder="Start with 2 class 1 assets and 1 class 2 asset" rows="4" style="width: 100%; resize: vertical;"></textarea>
    </div>
    
    <!-- Control Buttons -->
    <div style="margin-top: 10px; margin-bottom:10px; text-align: center;">
      <button type="button" id="copy-url-button">
        <span class="button-text">Copy URL</span>
        <span class="success-text">
          <span class="checkmark"></span>
          Copied!
        </span>
      </button>
      <button type="button" id="clear-button">Clear</button>
    </div>
  
    <div id="stats-container"></div>
    
    <!-- UI Control -->
    <div class="ui-control">
      <label>
        <input type="checkbox" id="hide_untaken" name="hide_untaken">
        Hide untaken moves
      </label>
      <div class="collapse-controls">
        <button type="button" id="collapse-all-moves">Collapse All</button>
        <button type="button" id="expand-all-moves">Expand All</button>
      </div>
    </div>

    <div id="cards-container"></div>
    
    <div id="moves"></div>
  </form>

<!-- Core dependencies -->
<script src="utils.js"></script>
<script src="json-loader.js"></script>
<script src="data-loader.js"></script>
<script src="persistence.js"></script>
<script src="stats.js"></script>

<!-- Cards and moves modules -->
<script src="card-helpers.js"></script>
<script src="cards.js"></script>
<script src="moves/moves-core.js"></script>
<script src="moves/inline-cards.js"></script>
<script src="moves/takefrom.js"></script>
<script src="moves/track.js"></script>
<script src="moves/moves.js"></script>

<!-- Layout system -->
<script src="layout.js"></script>

<!-- Main application -->
<script src="main.js"></script>

</body>
</html>
