<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uncharted Worlds Character Sheet</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
  <!-- Loading indicator -->
  <div id="loading-indicator" class="loading-indicator">
    <div class="loading-spinner"></div>
    <span>Loading...</span>
  </div>

  <!-- License Attribution -->
  <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 4px; padding: 10px; margin-bottom: 15px; background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px; font-size: 12px; color: #666; text-align: center;">
    <span><a href="https://uncharted-worlds.com/" target="_blank" style="color: #007bff; text-decoration: none;">Uncharted Worlds</a> content by <strong>Sean Gomes</strong></span>
    <span>•</span>
    <span>Licensed under <a href="https://creativecommons.org/licenses/by-sa/3.0/" target="_blank" style="color: #007bff;">CC BY-SA 3.0</a></span>
    <span>•</span>
    <span><a href="https://github.com/tznind/uw" target="_blank" style="color: #007bff; text-decoration: none; display: inline-flex; align-items: center;"><img width="12" height="12" alt="GitHub logo" src="https://github.com/user-attachments/assets/d45893e9-0b26-4259-8764-a9737ee1426e" style="margin-right: 3px; background: #000; border-radius: 50%; padding: 1px;" /> Source Code</a></span>
  </div>

  <!-- Validation warning indicator (upper right, subtle) -->
  <button type="button" id="validation-warning" class="validation-warning" style="display: none;" title="Click to view validation errors">
    <span class="warning-icon">⚠️</span>
    <span class="warning-count">0</span>
  </button>

  <form>
    <!-- Character Info Box -->
    <div class="character-info-box">
      <!-- Origin/Career Image Display - Floated to top right -->
      <div class="origin-career-image">
        <img id="origin-career-img" src="data/img/forlorn.svg" alt="Origin/Career">
      </div>

      <div class="basic-info">
        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>

        <div class="form-field">
          <label for="player">Player:</label>
          <input type="text" id="player" name="player">
        </div>
      </div>

      <!-- Role selectors support data-roles attribute to limit which roles appear:
           - Comma-separated list: data-roles="Navigator,Mech Adept"
           - Wildcard for all roles: data-roles="*"
           - No attribute: shows all roles (same as *) -->

        <div class="role-controls">
          <div class="role-group">
            <label for="role">Origin:</label>
            <select id="role" name="role" data-roles="Advanced, Brutal, Colonist, Crowded, Forlorn, Galactic, Impoverished, Occult, Primal, Privileged, Productive, Programmed, Regimented, Rustic, Spiritual">
              <option value="">Select origin...</option>
            </select>
            <button type="button" id="role-help-button" class="help-icon" title="Show origin description">?</button>
          </div>

          <div class="role-group">
            <label for="role2">Career 1:</label>
            <select id="role2" name="role2" data-roles="Academic, Augmented, Chosen, Clandestine, Commercial, Consul, Explorer, Fanatic, Industrial, Kinetic, Military, Personality, Psychic, Scoundrel, Shaper, Starfarer, Technocrat">
              <option value="">Select career...</option>
            </select>
            <button type="button" id="role2-help-button" class="help-icon" title="Show career 1 description">?</button>
          </div>

          <div class="role-group">
            <label for="role3">Career 2:</label>
            <select id="role3" name="role3" data-roles="Academic, Augmented, Chosen, Clandestine, Commercial, Consul, Explorer, Fanatic, Industrial, Kinetic, Military, Personality, Psychic, Scoundrel, Shaper, Starfarer, Technocrat">
              <option value="">Select career...</option>
            </select>
            <button type="button" id="role3-help-button" class="help-icon" title="Show career 2 description">?</button>
          </div>

          <div class="role-group">
            <label for="role4">Species:</label>
            <select id="role4" name="role4" data-roles="Human/Humanoid, Robotic, Xeno, Evolved, Symbiotic">
              <option value="">Select species...</option>
            </select>
            <button type="button" id="role4-help-button" class="help-icon" title="Show species description">?</button>
          </div>

          <div class="role-group">
            <label for="archetype">Archetype:</label>
            <input type="text" id="archetype" name="archetype" placeholder="e.g. Space Pirate">
          </div>
        </div>

      <div style="clear: both;"></div>

    </div>

    <div id="stats-container"></div>

    <!-- Equipment Section -->
    <div class="form-field" style="margin-top: 15px;">
      <label for="equipment">Equipment:</label>
      <textarea id="equipment" name="equipment" placeholder="Start with 2 class 1 assets and 1 class 2 asset (e.g. outfit, kit, weapon)" rows="4" style="width: 100%; resize: vertical;"></textarea>
    </div>
    
    <!-- Control Buttons -->
    <div style="margin-top: 10px; margin-bottom:10px; text-align: center;">
      <button type="button" id="copy-url-button">
        <span class="button-text">Copy URL</span>
        <span class="success-text">
          <span class="checkmark"></span>
          Copied!
        </span>
      </button>
      <button type="button" id="clear-button">Clear</button>
    </div>

    <!-- UI Control -->
    <div class="ui-control">
      <div class="hide-options">
        <span class="hide-label">Hide:</span>
        <label>
          <input type="checkbox" id="hide_untaken" name="hide_untaken">
          untaken moves
        </label>
        <span class="separator">|</span>
        <label>
          <input type="checkbox" id="hide_help" name="hide_help">
          help
        </label>
      </div>
      <div class="collapse-controls">
        <button type="button" id="collapse-all-moves">Collapse All</button>
        <button type="button" id="expand-all-moves">Expand All</button>
        <button type="button" id="show-contents" class="burger-menu" title="Table of Contents" aria-label="Show table of contents">☰</button>
      </div>
    </div>

    <div id="cards-container"></div>
    
    <div id="moves"></div>
  </form>

<!-- Core dependencies -->
<script src="utils.js"></script>
<script src="json-loader.js"></script>
<script src="data-loader.js"></script>
<script src="persistence.js"></script>
<script src="validation.js"></script>
<script src="stats.js"></script>
<script src="clock.js"></script>
<script src="text-formatter.js"></script>

<!-- Cards and moves modules -->
<script src="wizard.js"></script>
<script src="card-helpers.js"></script>
<script src="dynamic-table.js"></script>
<script src="cards.js"></script>
<script src="moves/moves-core.js"></script>
<script src="moves/inline-cards.js"></script>
<script src="moves/takefrom.js"></script>
<script src="moves/track.js"></script>
<script src="moves/moves.js"></script>

<!-- Layout system -->
<script src="layout.js"></script>

<!-- Image overlay system -->
<script src="image-overlay.js"></script>

<!-- Main application -->
<script src="main.js"></script>

</body>
</html>
