<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commander Character Sheet</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
  <!-- Loading indicator -->
  <div id="loading-indicator" class="loading-indicator">
    <div class="loading-spinner"></div>
    <span>Loading...</span>
  </div>

  <!-- Validation warning indicator (upper right, subtle) -->
  <button type="button" id="validation-warning" class="validation-warning" style="display: none;" title="Click to view validation errors">
    <span class="warning-icon">⚠️</span>
    <span class="warning-count">0</span>
  </button>

  <form>
    <!-- Character Info Box -->
    <div class="character-info-box">
      <div class="basic-info">
        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>
        
        <div class="form-field">
          <label for="player">Player:</label>
          <input type="text" id="player" name="player">
        </div>
      </div>
      
      <!-- Role selectors support data-roles attribute to limit which roles appear:
           - Comma-separated list: data-roles="Navigator,Mech Adept" 
           - Wildcard for all roles: data-roles="*"
           - No attribute: shows all roles (same as *) -->
      <div class="role-controls">
        <label for="role">Origin:</label>
        <select id="role" name="role" data-roles="*">
          <option value="">Select origin...</option>
        </select>
        <button type="button" id="role-help-button" class="help-icon" title="Show role description">?</button>
  <!--
        <label for="role2">Career:</label>
        <select id="role2" name="role2" data-roles="*">
          <option value="">Select career...</option>
        </select>-->
        <button type="button" id="copy-url-button">
          <span class="button-text">Copy URL</span>
          <span class="success-text">
            <span class="checkmark"></span>
            Copied!
          </span>
        </button>
        <button type="button" id="clear-button">Clear</button>
      </div>
    </div>

    <hr>
    <div id="stats-container"></div>
    <hr>
    
    <!-- UI Control -->
    <div class="ui-control">
      <div class="hide-options">
        <span class="hide-label">Hide:</span>
        <label>
          <input type="checkbox" id="hide_untaken" name="hide_untaken">
          untaken moves
        </label>
        <span class="separator">|</span>
        <label>
          <input type="checkbox" id="hide_help" name="hide_help">
          help
        </label>
      </div>
      <div class="collapse-controls">
        <button type="button" id="collapse-all-moves">Collapse All</button>
        <button type="button" id="expand-all-moves">Expand All</button>
        <button type="button" id="show-contents" class="burger-menu" title="Table of Contents" aria-label="Show table of contents">☰</button>
      </div>
    </div>

    <div id="cards-container"></div>
    
    <div id="moves"></div>
  </form>

<!-- Core dependencies -->
<script src="utils.js"></script>
<script src="json-loader.js"></script>
<script src="data-loader.js"></script>
<script src="persistence.js"></script>
<script src="validation.js"></script>
<script src="stats.js"></script>
<script src="clock.js"></script>
<script src="text-formatter.js"></script>

<!-- Cards and moves modules -->
<script src="card-helpers.js"></script>
<script src="cards.js"></script>
<script src="moves/moves-core.js"></script>
<script src="moves/inline-cards.js"></script>
<script src="moves/takefrom.js"></script>
<script src="moves/track.js"></script>
<script src="moves/moves.js"></script>

<!-- Layout system -->
<script src="layout.js"></script>

<!-- Main application -->
<script src="main.js"></script>

</body>
</html>
