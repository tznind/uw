<!-- Advancement Card for Uncharted Worlds -->
<div class="card advancement-card">
  <h3 class="card-title">ðŸ“ˆ Advancement</h3>
  
  <!-- XP Tracking -->
  <div class="form-field">
    <div class="xp-tracking">
      <div class="xp-boxes">
        <strong>Experience Points:</strong>
        <div class="xp-checkboxes">
          <label><input type="checkbox" id="xp1" name="xp1"> 1</label>
          <label><input type="checkbox" id="xp2" name="xp2"> 2</label>
          <label><input type="checkbox" id="xp3" name="xp3"> 3</label>
        </div>
      </div>
      <div class="level-box">
        <label for="character_level">Level:</label>
        <input type="number" id="character_level" name="character_level" min="1" max="10" value="1">
      </div>
    </div>
  </div>
  
  <!-- Current Goal Zone -->
  <div class="form-field">
    <strong>Current Goal:</strong>
    <div class="advancement-column single-column">
      <div class="advancement-list current-goal-zone" id="current-goal" data-state="1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="zone-hint">ðŸŽ¯ Drag an advancement here to make it your current goal</div>
      </div>
    </div>
  </div>
  
  <!-- Advancement Tracking -->
  <div class="form-field">
    <strong>Advancement Tracking:</strong>
    <div class="advancement-lists">
      <div class="advancement-column">
        <h4>Available Advancements</h4>
        <div class="advancement-list available-zone" id="available-advancements" data-state="0" ondrop="drop(event)" ondragover="allowDrop(event)">
          <!-- Items will be populated by JavaScript -->
        </div>
      </div>
      
      <div class="advancement-column">
        <h4>Achieved Advancements</h4>
        <div class="advancement-list achieved-zone" id="achieved-advancements" data-state="2" ondrop="drop(event)" ondragover="allowDrop(event)">
          <!-- Completed items will appear here -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Hidden form fields for URL persistence -->
  <div class="hidden-advancement-state">
    <!-- Hidden number inputs for each advancement item (0=available, 1=current, 2=achieved) - will be generated by JS -->
  </div>
  
</div>
