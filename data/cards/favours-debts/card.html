<!-- Favours & Debts Card for Uncharted Worlds -->
<div class="card favours-debts-card">
  <h3 class="card-title">⚖️ Favours & Debts</h3>
  
  <!-- Favours Section -->
  <div class="section favours-section">
    <h4 class="section-title">📈 Favours</h4>
    <div class="form-field">
      <div id="favours-container"></div>
      <button type="button" id="add-favour" class="add-item">+</button>
    </div>
  </div>
  
  <!-- Debts Section -->
  <div class="section debts-section">
    <h4 class="section-title">📉 Debts</h4>
    <div class="form-field">
      <div id="debts-container"></div>
      <button type="button" id="add-debt" class="add-item">+</button>
    </div>
  </div>
</div>
