<!-- Simple Example Card - Demonstrates basic form inputs and automatic persistence -->
<div class="card robotic-companion-card">
  <h3 class="card-title">ðŸ¤– Robotic Companion</h3>
  
  <!-- Text input example -->
  <div class="form-field">
    <label for="companion_name">Companion Name:</label>
    <input type="text" id="companion_name" placeholder="Enter name">
  </div>
  
  <!-- Dropdown/select example -->
  <div class="form-field">
    <label for="companion_type">Type:</label>
    <select id="companion_type">
      <option value="">Select type...</option>
      <option value="scout">Scout Drone</option>
      <option value="combat">Combat Unit</option>
      <option value="utility">Utility Bot</option>
    </select>
  </div>
  
  <!-- Checkboxes example -->
  <div class="form-field">
    <strong>Equipment:</strong><br>
    <label><input type="checkbox" id="has_scanner"> Scanner</label><br>
    <label><input type="checkbox" id="has_weapon"> Weapon Mount</label><br>
    <label><input type="checkbox" id="has_tools"> Repair Tools</label>
  </div>
  
  <!-- Radio buttons example -->
  <div class="form-field">
    <strong>Power Source:</strong><br>
    <label><input type="radio" name="power_source" id="power_battery" value="battery"> Battery</label><br>
    <label><input type="radio" name="power_source" id="power_reactor" value="reactor"> Micro-Reactor</label><br>
    <label><input type="radio" name="power_source" id="power_solar" value="solar"> Solar Cell</label>
  </div>
  
  <!-- Textarea example -->
  <div class="form-field">
    <label for="companion_notes">Notes:</label>
    <textarea id="companion_notes" rows="2" placeholder="Additional notes..."></textarea>
  </div>
</div>
