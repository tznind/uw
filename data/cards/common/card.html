<div class="card common-equipment-card">
    <h3>Common Equipment & Gear</h3>
    
    <section class="basic-items">
        <h4>Basic Equipment</h4>
        <div class="checkbox-group">
            <label><input type="checkbox" name="common_pistol" id="common_pistol"> Sidearm</label>
            <label><input type="checkbox" name="common_knife" id="common_knife"> Combat Knife</label>
            <label><input type="checkbox" name="common_armor" id="common_armor"> Light Armor</label>
            <label><input type="checkbox" name="common_radio" id="common_radio"> Radio</label>
        </div>
    </section>
    
    <section class="consumables">
        <h4>Consumables</h4>
        <div class="checkbox-group">
            <label><input type="checkbox" name="common_rations" id="common_rations"> Emergency Rations</label>
            <label><input type="checkbox" name="common_medkit" id="common_medkit"> Basic Medkit</label>
            <label><input type="checkbox" name="common_ammunition" id="common_ammunition"> Ammunition</label>
        </div>
    </section>
    
    <section class="notes">
        <h4>Equipment Notes</h4>
        <textarea name="common_equipment_notes" id="common_equipment_notes" rows="3" 
                  placeholder="Notes about your character's equipment and gear..."></textarea>
    </section>
</div>
